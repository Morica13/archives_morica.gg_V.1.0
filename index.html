      padding: 20px;
      text-align: center;
      color: #fff;

    }
    .item {
      width: 160px;
      background: #e8f5e9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      color: #1b5e20;
      font-size: 14px
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h2 {
      font-size: 16px;
      margin: 8px 0 4px;
      height: 38px;
      overflow: hidden;
    }
    .item p, .item input {
      margin: 4px 0;
    }
    .item button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #receipt {
      margin-top: 40px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #receipt h2 {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

      ["AirPods Series", 56000, "https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/24010749/AirPods_Comparison_Press_Image.jpg?quality=90&strip=all&crop=0,0,100,100"],
      ["10% Apple share", 1000000, "https://www.courtroommail.com/wp-content/uploads/2021/08/Apple-Logo-black.png"],

    ];

    function updateBalance() {
      document.getElementById("balance").innerText = `Balance: $${balance.toLocaleString()}`;
    }

    function updateReceipt() {
      const receiptList = document.getElementById("receipt-list");
      receiptList.innerHTML = "";
      for (const [item, data] of Object.entries(receipt)) {
        const li = document.createElement("li");
        li.textContent = `${item} x${data.count} = $${(data.count * data.price).toLocaleString()}`;
        receiptList.appendChild(li);
      }
    }

    function buyItem(price, name, qtyInput) {
      const quantity = parseInt(qtyInput.value);
      if (isNaN(quantity) || quantity <= 0) return alert("Enter a valid quantity!");

      const totalCost = price * quantity;
      if (balance >= totalCost) {
        balance -= totalCost;
        updateBalance();

        if (!receipt[name]) {
          receipt[name] = { count: 0, price };
        }
        receipt[name].count += quantity;
        updateReceipt();
      } else {
        alert("You're broke, lil bro ðŸ’€");
      }
    }

    items.forEach(([name, price, imgURL]) => {
      const div = document.createElement("div");
      div.className = "item";

      // fallback placeholder if image URL is empty or invalid
      const imgSrc = imgURL && imgURL.trim() !== ""
        ? imgURL
        : `https://via.placeholder.com/160x100?text=${encodeURIComponent(name.replace(/ /g, "+"))}`;

      div.innerHTML = `
        <img src="${imgSrc}" alt="${name}">
        <h2 title="${name}">${name}</h2>
        <p>Price: $${price.toLocaleString()}</p>
        <input type="number" min="1" value="1" style="width: 60px;" />
        <br>
        <button>Buy</button>
      `;
      const btn = div.querySelector("button");
      const qtyInput = div.querySelector("input");
      btn.onclick = () => buyItem(price, name, qtyInput);
      shop.appendChild(div);
    });

    updateBalance();
  </script>

</body>
